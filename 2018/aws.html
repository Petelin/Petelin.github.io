  <h2>AWS 各种资源以及我们怎么用的</h2>

<h3>vpc</h3>

<p>vpc就是一个私有云, 每个vpc的资源都是一样的(IP地址), VPC内部可以互相找到对方(通过IP地址), 但是在外部是万万访问不到的.如果要访问需要建立特殊的链接.</p>

<p>对于grab, 每一个环境(prd, stg, tst1...) 都在一个vpc中, 因为他们没有互相连接的需求.隔离开杜绝了混乱.  </p>
